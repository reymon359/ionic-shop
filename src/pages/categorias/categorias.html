<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let categoria of productosProv.lineas" [navPush]="porCategoriasPage" [navParams]="{ categoria: categoria}">
      <ion-icon [name]="categoria.icono" item-left></ion-icon>
      {{categoria.linea}}
    </button>
  </ion-list>
</ion-content>
